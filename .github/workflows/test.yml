name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    # - name: Verify formatting
    #   run: dart format --output=none --set-exit-if-changed .
      
    # - name: Analyze project source
    #   run: flutter analyze
          
    - name: Run collector integration tests
      run: flutter test test/integration/collector_integration_test.dart
      
    - name: Run collector integration tests
      run: flutter test test/integration/database_integration_test.dart
    
    - name: Run widget tests
      run: flutter test test/widgets/
      
    - name: Run core tests
      run: flutter test test/core/
      
    - name: Run page creator tests
      run: flutter test test/page_creator/
            
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results/
        retention-days: 30
