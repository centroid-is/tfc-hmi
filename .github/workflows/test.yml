name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Get dependencies
      run: flutter pub get
      
    # - name: Verify formatting
    #   run: dart format --output=none --set-exit-if-changed .
      
    # - name: Analyze project source
    #   run: flutter analyze
    
    - name: Run pages tests
      run: flutter test test/pages/

    - name: Run tfc_dart package tests
      run: |
        cd packages/tfc_dart
        dart pub get
        dart test
            
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results/
        retention-days: 30
