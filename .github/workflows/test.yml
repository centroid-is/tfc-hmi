name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: [self-hosted]
    container:
      image: ghcr.io/cirruslabs/flutter:3.28.0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get dependencies
      run: flutter pub get
      
    # - name: Verify formatting
    #   run: dart format --output=none --set-exit-if-changed .
      
    # - name: Analyze project source
    #   run: flutter analyze
          
    - name: Run collector integration tests
      run: flutter test test/integration/collector_integration_test.dart
      
    - name: Run database integration tests
      run: flutter test test/integration/database_integration_test.dart
    
    - name: Run widget tests
      run: flutter test test/widgets/
      
    - name: Run core tests
      run: flutter test test/core/
            
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results/
        retention-days: 30
