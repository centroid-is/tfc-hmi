name: Google Play Store Deployment

on:
  push:
    branches:
      - main
      - auto-deploy
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

permissions:
  contents: read

concurrency:
  group: android-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ── Checkout ────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Setup Java ──────────────────────────────────────────────
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ── Setup Flutter ───────────────────────────────────────────
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ── Flutter dependencies ────────────────────────────────────
      - name: Get Flutter dependencies
        working-directory: centroid-hmi
        run: flutter pub get

      # ── Decode signing keystore ─────────────────────────────────
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo -n "$KEYSTORE_BASE64" | base64 --decode \
            > $RUNNER_TEMP/upload-keystore.jks

      # ── Create key.properties ───────────────────────────────────
      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > centroid-hmi/android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=$RUNNER_TEMP/upload-keystore.jks
          EOF

      # ── Build AAB ───────────────────────────────────────────────
      - name: Build Android App Bundle
        working-directory: centroid-hmi
        run: |
          flutter build appbundle \
            --release \
            --build-number=${{ github.run_number }}

      # ── Upload AAB as artifact ──────────────────────────────────
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: centroidx-android-${{ github.run_number }}
          path: centroid-hmi/build/app/outputs/bundle/release/*.aab
          retention-days: 30

      # ── Upload to Google Play ───────────────────────────────────
      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: is.centroid.x
          releaseFiles: centroid-hmi/build/app/outputs/bundle/release/*.aab
          track: ${{ inputs.track || 'internal' }}

      # ── Summary ─────────────────────────────────────────────────
      - name: Build summary
        run: |
          echo "## Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Track**: ${{ inputs.track || 'internal' }}" >> $GITHUB_STEP_SUMMARY
