name: Build and Push centroid-hmi Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  elinux-build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/centroid-is/tfc-toolchain:latest
    outputs:
      centroid_hmi_sha: ${{ steps.get_sha.outputs.sha }}
    steps:
      - name: Checkout centroid-hmi
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get_sha
        working-directory: centroid-hmi
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup elinux platform
        working-directory: centroid-hmi
        run: flutter-elinux create --platforms=elinux .

      - name: Get Flutter Packages
        working-directory: centroid-hmi
        run: flutter-elinux pub get

      - name: Build for eLinux
        working-directory: centroid-hmi
        run: flutter-elinux build elinux --release

      - name: Move build artifacts
        working-directory: centroid-hmi
        run: |
          mkdir -p assets
          mv build/elinux/x64/release/bundle/* assets/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: centroid-hmi-artifacts
          path: |
            centroid-hmi/assets/**

  docker-build:
    needs: elinux-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Docker repo
        uses: actions/checkout@v4
        with:
            repository: centroid-is/dockers
            ref: main

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: centroid-hmi-artifacts
          path: flutter/bundle

      - name: List files in flutter/artifacts
        run: ls -l flutter/bundle

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: flutter
          push: true
          build-args: |
            APP_BIN=centroid-hmi
            APP_BUNDLE=bundle
          tags: |
            ghcr.io/${{ github.repository_owner }}/centroid-hmi:${{ needs.elinux-build.outputs.centroid_hmi_sha }}
            ghcr.io/${{ github.repository_owner }}/centroid-hmi:latest