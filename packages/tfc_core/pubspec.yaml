name: tfc_core
description: "Pure Dart core library for TFC (Time For Change) - HMI data collection and management."
version: 2025.2.0

environment:
  sdk: ^3.5.1

dependencies:
  # Core Dart dependencies
  logger: ^2.4.0
  rxdart: ^0.28.0
  json_annotation: ^4.9.0
  collection: ^1.18.0
  meta: ^1.15.0
  intl: ^0.20.2
  path: ^1.9.0

  # Database
  postgres: ^3.4.5
  drift: ^2.28.0
  drift_postgres: ^1.3.1

  # OPC UA
  open62541:
    git:
      url: https://github.com/centroid-is/open62541_dart.git
      ref: isolate-client

  # Secure storage (Linux only)
  amplify_secure_storage_dart: ^0.5.6

  # Crypto
  cryptography: ^2.7.0
  basic_utils: ^5.7.0

dev_dependencies:
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  drift_dev: ^2.28.0
  lints: ^5.0.0

executables:
  tfc_collector:
  tfc_config:
